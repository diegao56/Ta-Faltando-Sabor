<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/codigo/cadastro/css/Cadastro.css">
    <link rel="stylesheet" href="/codigo/cadastro/css/Cadastro.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Cadastro</title>
</head>
<body>
    <nav class="navbar">
        <button type="button" id="botao"><img src="img/menu.png" alt="menu"></button>
        <a href="/codigo/home-page/index.html"> <img src="img/logo.png" class="logo"></img> </a>
        <div class="right" id="direita">
            <a href="/codigo/cadastroReceita/Index.html">Cadastrar Receitas +</a>
            <a href="/codigo/login/Login.html">Login</a>
            <a href="/codigo/cadastro/Cadastro.html">Cadastro</a>
        </div>
    </nav>

    <div class="background">
    <form class="cadastro">
		<h1>Cadastre-se</h1>
		<label for="nome">Nome:</label>
		<input type="text" id="nome" pattern=".{3,}" name="nome" required>
		<label for="idade">Idade:</label>
		<input type="number" id="idade" min="10" max="99" name="idade" required>
		<label for="email">E-mail:</label>
		<input type="email" id="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" name="email" required>
		<label for="senha">Senha:</label>
		<div class="input-container">
            <input type="password" id="senha" pattern=".{4,}" name="senha" required>
            <i class="toggle-password" onclick="togglePasswordVisibility()">👁️</i>
        </div>
        <a style="color: black;" href="/codigo/login/Login.html" class="login-link">Já é cadastrado? Login</a>
        <div id="mensagem"></div>
		<button type="button" id="cadastro">Cadastrar</button>
	</form>
    </div>

    <div class="footer">
        <h6> © Copyright 2023 - Todos os direitos reservados - Ta faltando sabor</h6>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="/codigo/cadastro/js/cadastro.js"></script>
    <script src="/codigo/cadastro/js/navbar.js"></script>
</body>
</html>
