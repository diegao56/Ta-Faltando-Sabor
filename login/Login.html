<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/codigo/login/css/Login.css">
    <script type="text/javascript" src="/codigo/login/js/login.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Login</title>
</head>
<body>
    <nav class="navbar">
        <button type="button" id="botao"><img src="img/menu.png" alt="menu"></button>
        <a href="/codigo/home-page/index.html"><img src="img/logo.png" class="logo"></img></a>
        <div class="right" id="direito">
            <a href="/codigo/cadastroReceita/Index.html">Cadastrar Receitas +</a>
            <a href="/codigo/login/Login.html">Login</a>
            <a href="/codigo/cadastro/Cadastro.html">Cadastro</a>
        </div>
    </nav>

    <div class="background">
    <form class="login">
        <h1>Login</h1>
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required>
        <label for="senha">Senha:</label>
        <div class="input-container">
            <input type="password" id="senha" name="senha" required>
            <i class="toggle-password" onclick="togglePasswordVisibility()">👁️</i>
        </div>
        <a href="/codigo/cadastro/Cadastro.html" class="cadastro-link">Ainda não tem login? Cadastre-se</a>
        <div id="mensagem"></div>
        <button type="button" id="logar">Entrar</button>
    </form>
    </div>
    

    <div class="footer">
        <h6> © Copyright 2023 - Todos os direitos reservados - Ta faltando sabor</h6>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript" src="/codigo/login/js/Login.js"></script>
    <script src="/codigo/login/js/navbar2.js"></script>
</body>
</html>
